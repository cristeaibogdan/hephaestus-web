<!DOCTYPE html>
<html>
  <head>
    <!-- 
      GitHub Pages 404 redirect:
      This file redirects all 404 errors to index.html, allowing Angular to handle routing.
      This avoids "404 Not Found" errors when refreshing on client-side routes.
    -->
    <meta http-equiv="refresh" content="0; URL='index.html'" />
  </head>
  <body></body>
</html>
