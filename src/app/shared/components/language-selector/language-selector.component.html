<mat-form-field class="language-selector" appearance="outline">
  <img matPrefix [src]="selectedLanguage.value.flag">

  <mat-select panelWidth=”” hideSingleSelectionIndicator 
    [formControl]="selectedLanguage"  
    (selectionChange)="changeLanguage($event.value)"
    >
    @for (language of availableLanguages; track language) {
      <mat-option class="options" [value]="language">
        <div class="language-option">
          <img [src]="language.flag">
          {{language.name}}
        </div>
      </mat-option>
    }  
  </mat-select>
</mat-form-field>
