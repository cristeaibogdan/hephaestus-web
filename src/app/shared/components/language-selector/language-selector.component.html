<mat-form-field class="language-selector">
  <img matPrefix [src]="selectedLanguage.value.flag">

  <mat-select [formControl]="selectedLanguage" (selectionChange)="changeLanguage($event.value)">
    <mat-option class="options" *ngFor="let language of availableLanguages" [value]="language">
      <div class="language-option">
        <img [src]="language.flag">
        {{language.name}}
      </div>
    </mat-option>
  </mat-select>
</mat-form-field>
